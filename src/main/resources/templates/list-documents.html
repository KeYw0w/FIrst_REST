<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <title>List Students</title>

    <link rel="stylesheet"
          type="text/css"
          href="https://cdn.datatables.net/v/bs4/dt-1.10.25/datatables.min.css" />
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
          integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
          crossorigin="anonymous" />
</head>

<body>

<div class="container">

    <h3>List Students</h3>

    <hr/>
    <a th:href="@{/addDocumentForm}" class="btn btn-primary">Add Student</a>
    <br/><br/>
    <table class="table table-bordered table-striped" id="studentTable">

        <thead>
        <tr>
            <th>Name</th>
            <th>Surname</th>
            <th>Faculty</th>
            <th>Age</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="student: ${document}">
            <th th:text="${student.id}" />
            <th th:text="${student.registration_date}" />
            <th th:text="${student.end_date}" />
            <th th:text="${student.employeeId.getFirst_name()}" />
            <td>
                <a th:href="@{/showUpdateForm(DocumentId=${student.id})}" class="btn btn-info">Update</a>

                <a th:href="@{/deleteStudent(DocumentId=${student.id})}" class="btn btn-danger ml-2">Delete</a>
            </td>
        </tr>
        </tbody>

    </table>
</div>
