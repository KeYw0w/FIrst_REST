<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <title>List Students</title>

    <link rel="stylesheet"
          type="text/css"
          href="https://cdn.datatables.net/v/bs4/dt-1.10.25/datatables.min.css" />
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
          integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
          crossorigin="anonymous" />
</head>

<body>

<div class="container">

    <h3>List Vacations</h3>

    <hr/>
    <a th:href="@{/addVacationForm}" class="btn btn-primary">Add vacation</a>
    <br/><br/>
    <table class="table table-bordered table-striped" id="studentTable">

        <thead>
        <tr>
            <th>id</th>
            <th>type_vacation</th>
            <th>payment_vacation</th>
            <th>vacation_benefits</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="student: ${vacations}">
            <th th:text="${student.id}" />
            <th th:text="${student.type_vacation}" />
            <th th:text="${student.payment_vacation}" />
            <th th:text="${student.vacation_benefits}" />
            <td>
                <a th:href="@{/showUpdateFormvac(vacationId=${student.id})}" class="btn btn-info">Update</a>

                <a th:href="@{/deleteVacation(vacationId=${student.id})}" class="btn btn-danger ml-2">Delete</a>
            </td>
        </tr>
        </tbody>

    </table>
</div>
