<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <title>List Students</title>

  <link rel="stylesheet"
        type="text/css"
        href="https://cdn.datatables.net/v/bs4/dt-1.10.25/datatables.min.css" />
  <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
        crossorigin="anonymous" />
</head>

<body>

<div class="container">

  <h3>Employees</h3>

  <hr/>
  <a th:href="@{/addEmployee}" class="btn btn-primary">Add Employee</a>
  <a th:href="@{/list}" class="btn btn-primary">List All Documents</a>
  <a th:href="@{/listvac}" class="btn btn-primary">List All Vacations</a>
  <br/><br/>
  <table class="table table-bordered table-striped" id="employeesTable">

    <thead>
    <tr>
      <th>first_name</th>
      <th>second_name</th>
      <th>patronymic</th>
      <th>position</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="student: ${employees}">
      <th th:text="${student.firstName}" />
      <th th:text="${student.secondName}" />
      <th th:text="${student.patronymic}" />
      <th th:text="${student.position}" />
      <td>
        <a th:href="@{/showUpdateFormEmpl(EmployeeId=${student.id})}" class="btn btn-info">Update</a>

        <a th:href="@{/deleteEmployee(EmployeeId=${student.id})}" class="btn btn-danger ml-2">Delete</a>
        <a th:href="@{/ShowEmployeesDocs(EmployeeId=${student.id})}" class="btn btn-danger ml-2">Documents</a>
      </td>
    </tr>
    </tbody>

  </table>
</div>
