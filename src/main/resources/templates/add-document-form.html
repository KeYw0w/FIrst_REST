<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Add Document</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">
</head>
<body>

<div class="container">

    <h3>Add New Document</h3>
    <hr/>

    <form th:action="@{/saveDocument}" th:object="${document}" method="POST">

        <input type="text" th:field="*{number}" class="form-control col-4 mb-4" placeholder="Enter Number Document"/>

        <input type="text" th:field="*{registration_date}" class="form-control col-4 mb-4" placeholder="Enter Date Registration"/>

        <input type="text" th:field="*{start_date}" class="form-control col-4 mb-4" placeholder="Enter Date Start"/>

        <input type="text" th:field="*{end_date}" class="form-control col-4 mb-4" placeholder="Enter Date End"/>
        <input type="text" th:field="*{id_employee}" class="form-control col-4 mb-4" placeholder="Enter ID Employee"/>
        <input type="text" th:field="*{id_vacation}" class="form-control col-4 mb-4" placeholder="Enter id vacation"/>


        <button type="submit" class="btn btn-primary col-2">Save</button>

        <input type="hidden" th:field="*{id}"/>

    </form>
    <hr/>
    <a th:href="@{/list}">Back to list</a>
</div>

</body>
</html>
