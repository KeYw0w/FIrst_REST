<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Add Employee</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">
</head>
<body>

<div class="container">

    <h3>Add New Employee</h3>
    <hr/>

    <form th:action="@{/saveEmployee}" th:object="${Employee}" method="POST">

        <input type="text" th:field="*{firstName}" class="form-control col-4 mb-4" placeholder="Enter First Name"/>

        <input type="text" th:field="*{secondName}" class="form-control col-4 mb-4" placeholder="Enter Second Name"/>

        <input type="text" th:field="*{patronymic}" class="form-control col-4 mb-4" placeholder="Enter patronymic"/>

        <input type="text" th:field="*{position}" class="form-control col-4 mb-4" placeholder="Enter Position"/>
        <input type="text" th:field="*{department}" class="form-control col-4 mb-4" placeholder="Enter department"/>
        <input type="text" th:field="*{employment_date}" class="form-control col-4 mb-4" placeholder="Enter employment date"/>


        <button type="submit" class="btn btn-primary col-2">Save</button>

        <input type="hidden" th:field="*{id}"/>

    </form>
    <hr/>
    <a th:href="@{/listempl}">Back to list</a>
</div>

</body>
</html>
